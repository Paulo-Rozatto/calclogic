<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Logic</title>
    <meta name="description" content="Obtenha tabelas verdade." />
    <meta
      name="keywords"
      content="lógica proposicional,lógica matemática,tabela verdade,calculadora"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span>CalcLogic</span>
      <a href="#">Sobre</a>
    </header> 
    <main>
      <article id="calculator">
        <section id="display">
          <!-- Placking holding ThickSpace so div don't expand when placing text -->
          <span id="display-message">&ThickSpace;</span>
          <span id="display-text">&ThickSpace;</span>
        </section>

        <section class="button" id="clear-button">C</section>
        <section class="button operator-button" id="brackets-button">
          ()
        </section>
        <section class="button operator-button">&not;</section>

        <section class="button var-button">p</section>
        <section class="button var-button">q</section>
        <section class="button var-button">r</section>
        <section class="button operator-button">&and;</section>

        <section class="button var-button">s</section>
        <section class="button var-button">t</section>
        <section class="button var-button">u</section>
        <section class="button operator-button">&or;</section>

        <section class="button" id="backspace-button">del</section>
        <section class="button operator-button">&RightArrow;</section>
        <section class="button operator-button">&harr;</section>

        <section class="button" id="equals-button">=</section>
      </article>

      <article id="output" class="hide"></article>
    </main>
    <script type="module" src="js/index.js"></script>
    <script type="module" src="js/parser.js"></script>
  </body>
</html>

<body>
    <div class="container-fluid">
        <header class="blog-header py-1">
            <div class="row flex-nowrap justify-content-between align-items-center" id="header">
                <div class="col">
                    <a href="index.html">Home</a>
                </div>
                <div class="col">
                    <h2>Calc Logic</h2>
                </div>
                <div class="col">
                    <a href="sobre.html">Sobre</a>
                </div>
            </div>
        </header>

        <div class="jumbotron-fluid">
            <div class="calc container" id="calc">
                <textarea class="form-control" id="input" rows="1"></textarea>

                <div class="row  row-cols-5 keyboard justify-content-between align-items-center">
                    <div class="col key" onclick="addTextInput('~')">
                        &Tilde;
                    </div>
                    <div class="col key" onclick="addTextInput('^')">
                        &and;
                    </div>
                    <div class="col key" onclick="addTextInput('|')">
                        &or;
                    </div>
                    <div class="col key" onclick="addTextInput('->')">
                        &rarr;
                    </div>
                    <div class="col key" onclick="addTextInput('<->')">
                        &harr;
                    </div>


                    <div class="col key" onclick="addTextInput('p')">
                        p
                    </div>
                    <div class="col key" onclick="addTextInput('q')">
                        q
                    </div>
                    <div class="col key" onclick="addTextInput('r')">
                        r
                    </div>
                    <div class="col key" onclick="addTextInput('s')">
                        s
                    </div>
                    <div class="col key" onclick="addTextInput('t')">
                        t
                    </div>


                    <div class="col key" onclick="addTextInput('(')">
                        (
                    </div>
                    <div class="col key" onclick="addTextInput(')')">
                        )
                    </div>
                    <div class="col key" onclick="addTextInput('&nbsp;')">
                        <img src="img/space.svg">
                    </div>
                    <div class="col key" onclick="addTextInput(';')">
                        ;
                    </div>
                    <div class="col key" onclick="addTextInput('\n')">
                        &#x23ce;
                    </div>


                    <div class="col key" onclick="drawTruthTable()">
                        <img src="img/grid.svg" alt="tabela verdade">
                    </div>
                    <div class="col key" onclick="workingOn()">
                        &hArr;
                    </div>
                    <div class="col key" onclick="workingOn()">
                        &#8866;
                    </div>
                    <div class="col key" onclick="clearInput()">
                        <img src="img/clear.svg">
                    </div>
                    <div class="col key" onclick="addTextInput('backspace')">
                        <img src="img/backspace.svg">
                    </div>
                </div>

            </div>
        </div>
        <div class="container">
            <div id="output" class="row  output justify-content-between align-items-center"></div>
            <div id="player" style="display: none;"></div>
        </div>

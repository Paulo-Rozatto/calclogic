<!DOCTYPE html>

<head>
    <title>Logic expressions</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Logic expressions</legend>

            <label for="input">Input</label>
            <textarea id="input" class="text" name="input" autofocus> </textarea><br/>
            <div class="buttons">
                <button name="btn-negation" onclick="addTextInput('~')">Negation</button>
                <button name="btn-conjunction" onclick="addTextInput('^ ')">Conjunction</button>
                <button name="btn-disjunction" onclick="addTextInput('| ')">Disjunction</button>
                <button name="btn-implication" onclick="addTextInput('-> ')">Implication</button>
                <button name="btn-biconditional" onclick="addTextInput('<-> ')">Biconditional</button>
                <button name="btn-clearInput" onclick="clearInput()">Clear Input</button>
            </div>

            <label for="output">Output</label>
            <textarea id="output" class="text" name="output" readonly> </textarea><br/>

            <div class="buttons">
                <button name="btn-truth" onclick="drawTruthTable()">Truth Table</button>
                <button name="btn-copy" onclick="copyToClipboard()">Copy Output</button>
                <button name="btn-clearOutput" onclick="clearOutput()">Clear Output</button>
            </div>
        </fieldset>
    </div>

    <script src="/js/script.js"></script>
</body>

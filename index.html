<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calc Logic</title>
    <meta name="description" content="Obtenha tabelas verdade." />
    <meta
      name="keywords"
      content="lógica proposicional,lógica matemática,tabela verdade,calculadora"
    />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>Header</header>
    <main>
      <article id="calculator">
        <section id="display"></section>

        <section class="button" id="clear-button">C</section>
        <section class="button operator-button">()</section>
        <section class="button operator-button">&not;</section>

        <section class="button">p</section>
        <section class="button">q</section>
        <section class="button">r</section>
        <section class="button operator-button">&and;</section>

        <section class="button">s</section>
        <section class="button">t</section>
        <section class="button">u</section>
        <section class="button operator-button">&or;</section>

        <section class="button">del</section>
        <section class="button operator-button">&RightArrow;</section>
        <section class="button operator-button">&harr;</section>
        
        <section class="button" id="equals-button">=</section>
      </article>
    </main>
    <footer>footer</footer>
  </body>
</html>
